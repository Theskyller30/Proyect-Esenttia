<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>
    <div class="container">
        <input type="checkbox" id="flip">
        <div class="cover">
            <div class="front">
                <img src="/assets/frontImg.jpg" alt="">
                <div class="text">
                    <br><br>
                    <span class="text-1">Logística integral,</span>
                    <span class="text-1">Infraestructura, experiencia</span>
                    <span class="text-1">y factor humano en</span>
                    <span class="text-1">un solo lugar.</span>
                </div>
            </div>

        </div>
        <div class="forms">

            <div class="form-content">
                <div class="login-form">
                    <form [formGroup]="formLogin" (ngSubmit)="inciarSesion()">
                        <div class="title">Iniciar Sesión</div>
                        <div class="input-boxes">


                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input autocomplete="off" matInput formControlName="email" placeholder="Correo electrónico">
                            </div>



                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input autocomplete="off" matInput formControlName="password" [type]="hide ? 'password' : 'text'" placeholder="Contraseña">
                                <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                                    <i class="fas fa-eye " id="ojo"></i></button>
                            </div>


                            <div class="text"><a href="#">Recuperar contraseña?</a></div>


                            <div>
                                <button class="button input-box" [disabled]="formLogin.invalid">
                                        <input type="submit" value="Ingresar"> </button>
                            </div>


                            <div class="text sign-up-text">¿No tienes una cuenta? <label for="flip">Registrate</label></div>
                        </div>
                    </form>
                </div>

                <!-- Por teerminar el registrarse -->

                <div class="signup-form">
                    <div class="title">Registrarse</div>
                    <form action="#">
                        <div class="input-boxes">
                            <div class="input-box">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Introduzca su nombre" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-envelope"></i>
                                <input type="text" placeholder="Introduzca su email" required>
                            </div>
                            <div class="input-box">
                                <i class="fas fa-lock"></i>
                                <input type="password" placeholder="Introduzca su contraseña" required>
                            </div>
                            <div class="button input-box">
                                <input type="submit" value="Enviar">
                            </div>
                            <div class="text sign-up-text">¿Ya tienes una cuenta? <label for="flip">Inicia sesión</label></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
